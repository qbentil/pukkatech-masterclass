<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUKKATECH | CSS Animations</title>
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <center id="main">
        <h2>circular animation</h2>
<!--     circular spinner     -->
        <div class="outerCircle">
            <div class="innerCircle"></div>
        </div>
<!--      bar loader    -->
        <div class="bar">
            <div class="loader"></div>
        </div>
        
<!--     Birthday Cake     -->
        <div class="cake">
            <div class="layer1"></div>
            <div class="layer2 ice"></div>
            <div class="layer2 body"><span>Happy</span></div>
            <div class="layer3 ice"></div>
            <div class="layer3 body"><span>Birthday</span></div>
            <div class="layer4 ice"></div>
            <div class="layer4 body"><span>To you</span></div>
            <div class="bottom"></div>
        </div>
    </center>
</body>
</html>
